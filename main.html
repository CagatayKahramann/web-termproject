<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopTicket</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logom.png" type="image/png" />
  </head>
  <body>
    <div class="navbar">
      <ul class="list">
        <li>
          <h1>
            <a href="main.html"
              ><img src="./logom3.png" alt="" class="logo"
            /></a>
          </h1>
        </li>
        <li class="categories">
          <a href="#"><h3>MOVIES</h3> </a>
        </li>
        <li class="categories">
          <a href="#"><h3>THEATERS</h3></a>
        </li>
      </ul>
      <div class="navimg">
        <input type="text" id="searchInput" placeholder="Search..." />
        <img src="./search.png" alt="" class="ni" id="searchIcon" />
      </div>
      <div class="login" id="login">
        <img src="./user3.png" alt="" />
        <p>Login/Sign Up</p>
      </div>
    </div>
    <div class="login_container" id="logincontainer">
      <div class="close-button" id="closebutton">X</div>
      <div class="login-inputs">
        <h1>Login</h1>
      </div>
    </div>
    <div class="slide_main">
      <div class="slider">
        <div class="slides">
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />

          <div class="slide first">
            <img src="movie1.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="movie2.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="movie3.jpg" alt="" />
          </div>
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
          </div>
        </div>
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
        </div>
      </div>
    </div>
    <div class="ontheater">
      <a href="#carousel_cont" id="ontheater"><h1>On Theaters</h1></a>
      <div class="carousel">
        <div class="carousel_container" id="carousel_cont">
          <div class="carousel_item">
            <img src="smovie11.png" alt="Movie 1" />
          </div>
          <div class="carousel_item">
            <img src="smovie2.png" alt="Movie 2" />
          </div>
          <div class="carousel_item">
            <img src="smovie3.png" alt="Movie 3" />
          </div>
          <div class="carousel_item">
            <img src="smovie4.png" alt="Movie 4" />
          </div>
          <div class="carousel_item">
            <img src="smovie5.png" alt="Movie 5" />
          </div>
          <div class="carousel_item">
            <img src="smovie2.png" alt="Movie 6" />
          </div>
        </div>
        <button class="carousel_prev" id="carousel_previous_button">
          &lt;
        </button>
        <button class="carousel_next" id="carousel_next_button">&gt;</button>
      </div>
    </div>
    <div class="top-button" id="topbutton">
      <div class="up">^</div>
    </div>
    <footer>
      <img src="./logom3.png" alt="" class="flogo" />
      <div class="footer-container">
        <div class="footer-section">
          <a href="about.html" class="footerlink"><h3>About Us</h3></a>
        </div>
        <div class="footer-section">
          <a href="contact.html" class="footerlink"><h3>Contact Us</h3></a>
        </div>
        <div class="footer-section">
          <h3>Follow Us</h3>
          <ul>
            <li><a href="#"></a></li>
            <li>
              <a href="#"><img src="./fblogo.png" alt="" />Facebook</a>
            </li>
            <li>
              <a href="#"><img src="./iglogo.png" alt="" />Instagram</a>
            </li>
            <li>
              <a href="#"><img src="./x.png" alt="" />Twitter</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>

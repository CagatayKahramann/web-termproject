<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopTicket | User Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/logom.png" type="image/png" />
  </head>

  <body>
    <div class="navbar">
      <ul class="list">
        <li>
          <h1>
            <a href="main.html"
              ><img src="./images/logom3.png" alt="" class="logo"
            /></a>
          </h1>
        </li>
        <li class="categories">
          <a href="ontheaters.html"><h3>MOVIES</h3> </a>
        </li>
        <li class="categories">
          <a href="#"><h3>THEATERS</h3></a>
        </li>
      </ul>
    </div>

    <div class="content-wrapper-profile">
        <div class="profile-page">
            <div class="profile-container">
                <div class="profile-row">
                    <div class="profile-picture-column">
                        <!-- Profile picture card-->
                        <div class="profile-card">
                            <div class="profile-card-header">Profile Picture</div>
                            <div class="profile-card-body text-center">
                                <!-- Profile picture image-->
                                <img class="img-profile" src="./images/avatar1.png" alt="">
                                <!-- Profile picture help block-->
                                <div class="img-profile-helper">JPG or PNG no larger than 5 MB</div>
                                <!-- Profile picture upload button-->
                                <button class="img-profile-btn" type="button">Upload new image</button>
                            </div>
                        </div>
                    </div>
                    <div class="profile-details-column">
                        <!-- Account details card-->
                        <div class="profile-card">
                            <div class="profile-card-header">Account Details</div>
                            <div class="profile-card-body">
                                <form>
                                    <!-- Form Group (username)-->
                                    <div class="form-group">
                                        <label for="inputUsername">Username</label>
                                        <input class="form-input" id="inputUsername" type="text" placeholder="Enter your username" value="johndoe">
                                    </div>
                                    <!-- Form Row-->
                                    <div class="form-row">
                                        <!-- Form Group (first name)-->
                                        <div class="form-group">
                                            <label for="inputFirstName">First name</label>
                                            <input class="form-input" id="inputFirstName" type="text" placeholder="Enter your first name" value="John">
                                        </div>
                                        <!-- Form Group (last name)-->
                                        <div class="form-group">
                                            <label for="inputLastName">Last name</label>
                                            <input class="form-input" id="inputLastName" type="text" placeholder="Enter your last name" value="Doe">
                                        </div>
                                    </div>
                                    <!-- Form Group (address)-->
                                    <div class="form-group">
                                        <label for="inputAddress">Address</label>
                                        <input class="form-input" id="inputAddress" type="text" placeholder="Enter your address" value="Random address">
                                    </div>
                                    <!-- Form Group (email address)-->
                                    <div class="form-group">
                                        <label for="inputEmailAddress">Email address</label>
                                        <input class="form-input" id="inputEmailAddress" type="email" placeholder="name@example.com" value="name@example.com">
                                    </div>
                                    <!-- Form Row-->
                                    <div class="form-row">
                                        <!-- Form Group (phone number)-->
                                        <div class="form-group">
                                            <label for="inputPhone">Phone number</label>
                                            <input class="form-input" id="inputPhone" type="tel" placeholder="123-456-7890" value="5331234567">
                                        </div>
                                        <!-- Form Group (birthday)-->
                                        <div class="form-group">
                                            <label for="inputBirthday">Birthday</label>
                                            <input class="form-input" id="inputBirthday" type="text" name="birthday" placeholder="DD/MM/YYYY" value="05/01/2001">
                                        </div>
                                    </div>
                                    <!-- Save changes button-->
                                    <button class="details-profile-btn" type="button">Save changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
      <img src="./images/logom3.png" alt="" class="flogo" />
      <div class="footer-container">
        <div class="footer-section">
          <a href="about.html" class="footerlink"><h3>About Us</h3></a>
        </div>
        <div class="footer-section">
          <a href="contact.html" class="footerlink"><h3>Contact Us</h3></a>
        </div>
        <div class="footer-section">
          <h3>Follow Us</h3>
          <ul>
            <li><a href="#"></a></li>
            <li>
              <a href="#"><img src="./images/fblogo.png" alt="" />Facebook</a>
            </li>
            <li>
              <a href="#"><img src="./images/iglogo.png" alt="" />Instagram</a>
            </li>
            <li>
              <a href="#"><img src="./images/x.png" alt="" />Twitter</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
